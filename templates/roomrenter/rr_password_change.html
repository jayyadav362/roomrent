{% extends 'roomrenter/rr_base.html' %}
{% block content %}
    <div class="col-lg-9">
    <div class="row">
        <div class="col-lg-5 mx-auto">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-transparent">Password Change</div>
                <div class="card-body">
                    <form action="{% url 'password_change_renter' %}" method="post">
                      {% csrf_token %}
                        {% for foo in messages %}
                                <div class="alert {{ foo.tags }}  alert-dismissible fade show " role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    {{ foo }}
                                </div>
                            {% endfor %}
                      <div class="form-group small">
                                {{ form.label_tag }}
                                {{ form }}
                          <label for="" class="text-danger">{{ form.errors }}</label>
                      </div>
                        <div class="form-group small">
                            <input type="submit" value="Save" class="btn btn-block btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
