{% extends 'roomowner/owner_base.html' %}
{% block content %}
<div class="col-lg-9 bg-white mb-2">
    {% for foo in messages %}
                                <div class="alert {{ foo.tags }}  alert-dismissible fade show " role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    {{ foo }}
                                </div>
                        {% endfor %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card border-0 shadow-sm">
            <div class="card-header  text-center bg-transparent">Update Profile</div>
            <div class="card-body">
                <form action="{% url 'owner_update_profile' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.label }}
                        {{ form }}
                    </div>
                    <div class="form-group">
                        {{ profile }}
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Save" class="btn btn-block btn-info">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
