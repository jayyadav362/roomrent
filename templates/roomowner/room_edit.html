{% extends 'roomowner/ro_base.html' %}
{% block content %}
<div class="col-lg-9 bg-white mb-2">
    <div class="card-header  text-center bg-info text-light">Room Edit</div>
<div class="row">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'room_edit' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.label }}
                        {{ form }}
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Save" class="btn btn-block btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
