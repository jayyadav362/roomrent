{% extends 'roomowner/house_base.html' %}
{% block content %}
<div class="col-lg-9">
<div class="row">
    <div class="col-lg-4">
            <img src="{{ user.0.ro_id_proof.url }}" alt="" class="" width="100%" height="250px">
            <form action="{% url 'owner_update_id_proof' %}" method="post" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="edit_image">
                        <input type="file" hidden class="form-control" name="id_proof" onchange="this.form.submit()">
                            UPDATE ID Proof <i class="fas fa-image fa-lg "></i>
                        </label>
                    </div>
                </form>
    </div>
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                 <div class="form-inline">
            <span class="">Profile Details</span>
            <a href="{% url 'owner_update_house' user.0.slug %}" class="m-0 p-0 ml-auto"><i class="fas fa-edit fa-lg text-primary"></i></a>
        </div>
            </div>
            <div class="card-body">
                <table class="table table-responsive-sm">
                    <tr class="small">
                        <th>House Name</th>
                        <td>{{user.0.ro_house}}</td>
                    </tr>
                    <tr class="small">
                        <th>Email</th>
                        <td>{{ userdata.0.email }}</td>
                    </tr>
                    <tr class="small">
                        <th>Contact</th>
                        <td>{{ user.0.ro_contact }}</td>
                    </tr>
                    <tr class="small">
                        <th>Address</th>
                        <td>{{ user.0.ro_street }},{{ user.0.city }},{{ user.0.state }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
            <img src="{{ user.0.ro_house_image.url }}" alt="" class="" width="100%" height="250px">
            <form action="" method="post" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="edit_image">
                        <input type="file" hidden class="form-control" name="house_image" onchange="this.form.submit()">
                            UPDATE HOUSE <i class="fas fa-image fa-lg "></i>
                        </label>
                    </div>
                </form>
    </div>
</div>
</div>
{% endblock %}
