{% extends 'roomowner/owner_base.html' %}
{% block content %}
<div class="col-lg-9">
    {% for foo in messages %}
                                <div class="alert {{ foo.tags }}  alert-dismissible fade show " role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    {{ foo }}
                                </div>
                        {% endfor %}
                <div class="row shadow-sm">
                    {% for house in house %}
                    <div class="col-lg-4">
                        <div class="card border-0">
                                <a href="{% url 'owner_house' house.slug %}" class="nav-link">
                                    <img src="{{ house.house_image.url }}" class="rounded" alt="" width="100%" height="200px">
                                    <p class="small text-muted text-center mt-1">{{ house.house_name }}</p>
                                </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
</div>
{% endblock %}
