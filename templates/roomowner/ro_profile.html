{% extends 'roomowner/ro_base.html' %}
{% block content %}
<div class="col-lg-9">
<div class="row">
    <div class="col-lg-4">
        <div class="card">
            <img src="{{ user.0.ro_id_proof.url }}" alt="" class="" width="100%" height="250px">
            <p class="text-center text-uppercase small m-0">Id Proof</p>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <tr>
                        <th>Name</th>
                        <td>{{ userdata.0.first_name }} {{ userdata.0.last_name }}</td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>{{ userdata.0.email }}</td>
                    </tr>
                    <tr>
                        <th>Contact</th>
                        <td>{{ user.0.ro_contact }}</td>
                    </tr>
                    <tr>
                        <th>Address</th>
                        <td>{{ user.0.ro_street }},{{ user.0.city }},{{ user.0.state }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card mt-2">
            <img src="{{ user.0.ro_house_image.url }}" alt="" class="" width="100%" height="250px">
            <h6 class="text-center text-uppercase">{{ user.0.ro_house }}</h6>
        </div>
    </div>
</div>
</div>
{% endblock %}
