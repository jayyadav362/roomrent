{% extends 'roomowner/owner_base.html' %}
{% block content %}
<div class="col-lg-9">
                <div class="row">
                    {% for house in user %}
                    <div class="col-lg-3">
                        <div class="card">
                                <a href="{% url 'owner_house' house.slug %}" class="nav-link">
                                    <img src="{{ house.ro_house_image.url }}" alt="" width="100%" height="200px">
                                    <p class="small text-muted text-center">{{ house.ro_house }}</p>
                                </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
</div>
{% endblock %}
