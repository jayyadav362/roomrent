<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Rent</title>
{% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="{% url 'homepage' %}" class="navbar-brand">Room Rent</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="{% url 'logouts' %}" class="nav-link">Logout</a></li>
        </ul>
    </nav>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-lg-3">
                <div class="card border-0 shadow-sm">
                    <img src="{{ user.0.ro_image.url }}" class="" width="100%" height="250px" alt="logo">
                    <div class="card-body">
                        <h1 class="text-truncate h6 p-0 m-0  text-center text-uppercase text-muted">{{ userdata.0.first_name }} {{ userdata.0.last_name }}</h1>
                    </div>
                </div>
                <ul class="list-group mt-1">
                          <li class="list-group-item"><a href="">Payment</a></li>
                          <li class="list-group-item"><a href="{% url 'owner_rooms' %}">My Rooms</a></li>
                          <li class="list-group-item"><a href="{% url 'room_allot' %}">Room Allot</a></li>
                          <li class="list-group-item"><a href="">Setting</a></li>
                </ul>
            </div>
            {% block content %}{% endblock %}
        </div>
    </div>
{% block footer %}{% endblock %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
<script>
       $(document).ready(function () {
        $('#select_renter').select2({
            ajax: {
                url: '{% url 'room_allot' %}',
                dataType: 'json',
                processResults: function (data) {
                    return {
                        results: $.map(data, function (item) {
                            return {id: item.id, text: item.first_name+" "+item.last_name};
                        })
                    };
                }
            },
            minimumInputLength: 10
        });
    });
</script>
<script>
        $(document).ready(function () {
            $(".form-group>input,select,textarea").addClass("form-control");
        })
    </script>
</body>
</html>
