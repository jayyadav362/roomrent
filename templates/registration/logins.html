{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'logins' %}" method="post">
                        {% csrf_token %}
                            {% for foo in messages %}
                                <div class="alert {{ foo.tags }}  alert-dismissible fade show " role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    {{ foo }}
                                </div>
                            {% endfor %}
                            {% for f in form %}
                                <div class="form-group">
                                    {{ f.label_tag }}
                                    {{ f }}
                                    <label for="" class="text-danger">{{ f.errors }}</label>
                                </div>
                            {% endfor %}

                            <input type="submit" value="login" class="btn btn-block btn-success">
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'password_reset' %}" class="nav-link m-0 p-0">Forgotten password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
