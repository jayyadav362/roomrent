{% extends 'base.html' %}

{% block content %}
{% load static %}
<style>
    body{
        background-image: url({% static 'images/background.jpg' %});
        background-size: cover;
    }
</style>
    <div class="container mt-5">
        <div class="row mb-2">
            <div class="col-lg-6 mx-auto">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-light text-center">Renter Register</div>
                    <div class="card-body">
                        <form action="{% url 'user_register_renter' %}" method="post">
                        {% csrf_token %}
                            {% for form in form %}
                                <div class="form-group">
                                {{ form.label_tag }}
                                {{ form}}
                                    <label for="" class="text-danger">{{ form.errors }}</label>
                                </div>
                        <div class="form-group">
                            {% endfor %}
                            <input type="submit" value="Register" class="btn btn-block btn-info">

                        </div>
                        </form>
                    </div>
                 <div class="card-footer bg-transparent text-center">
                        <a href="{% url 'logins' %}">Already Have an account?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
