{% extends 'base.html' %}

{% block content %}
{% load static %}
<style>
    body{
        background-image: url({% static 'images/background.jpg' %});
        background-size: cover;
    }
</style>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card border-0 shadow-sm">
                <div class="card-header bg-transparent">Step: 2</div>
                    <div class="card-body">
                        <form action="{% url 'register_renter' %}" id="register" data-cities-url="{% url 'ajax_load_cities' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                            {% for form in form %}
                                <div class="form-group">
                                {{ form.label_tag }}
                                {{ form }}
                                    <label for="" class="text-danger">{{ form.errors }}</label>
                                </div>
                            {% endfor %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-block btn-info">
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
