{% extends 'base.html' %}
{% block content %}
<div class="container">
<div class="row mt-3">
    <div class="col-lg-10 mx-auto">
        <div class="card bg-light">
            <div class="card-body">
                <div class="container">
                    <form action="{% url 'search_room' %}" method="get">
                        <div class="row  ">
                            <div class="col-lg-9 col-6 mt-2 mb-1 px-1">
                                    <select name="city" id="city" class="form-control " >
                                        <option selected disabled="true">Search city</option>
                                    </select>
                            </div>
                            <div class="col-lg-2 col-6 mt-1 mb-1 mx-auto"><input type="submit" value="search" class="btn btn-outline-success btn-block p-1"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
