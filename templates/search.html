{% extends 'base.html' %}
{% block content %}
<div class="container">
<div class="row mt-3">
    <div class="col-lg-10 mx-auto">
        <div class="card bg-light">
            <div class="card-body">
                <div class="container">
                    <form action="{% url 'search_room' %}" method="get">
                        <div class="row p-3">
                            <div class="col-lg-5"><input type="text"  id="state"  name="state" placeholder="Select state" class="form-control"></div>
                            <div class="col-lg-5"><input type="text" id="city" name="city" placeholder="Select city" class="form-control"></div>
                            <div class="col-lg-2"><input type="submit" value="search" class="btn btn-outline-success btn-block"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 mt-3">
        <div class="row">
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-header">Filter</div>
                    <div class="card-body"></div>
                </div>
            </div>
            <div class="col-lg-9">
                {% for h in house %}

                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-5">
                                    <img src="{{ h.ro_house_image.url }}" alt="" class=" w-100" height="200px">
                                </div>
                                <div class="col-lg-7">
                                    <h6 class="text-center text-uppercase">{{ h.ro_house }}</h6>
                                    <p class="text-center">{{ h.ro_street }} ,{{ h.city }} ,{{ h.state }}</p>
                                    <p>Contact: {{ h.ro_contact }}</p>
                                    <p>Email: {{ h.user_id.email }}</p>
                                    <a href="" class="btn btn-success float-right">View Rooms</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
