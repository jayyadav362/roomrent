{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'user_register_renter' %}" method="post">
                        {% csrf_token %}
                            {% for form in form %}
                                <div class="form-group">
                                {{ form.label_tag }}
                                {{ form}}
                                    <label for="" class="text-danger">{{ form.errors }}</label>
                                </div>
                        <div class="form-group">
                            {% endfor %}
                            <input type="submit" value="Register" class="btn btn-block btn-success">

                        </div>
                        </form>
                    </div>
                 <div class="card-footer">
                        <a href="{% url 'logins' %}">Already Have an account?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
